<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#1a2332"/>
  
  <!-- World map grid -->
  <g opacity="0.3">
    <!-- Grid lines -->
    <g stroke="#4a5568" stroke-width="0.5">
      <!-- Vertical lines -->
      <line x1="20" y1="40" x2="20" y2="120"/>
      <line x1="40" y1="40" x2="40" y2="120"/>
      <line x1="60" y1="40" x2="60" y2="120"/>
      <line x1="80" y1="40" x2="80" y2="120"/>
      <line x1="100" y1="40" x2="100" y2="120"/>
      <line x1="120" y1="40" x2="120" y2="120"/>
      <line x1="140" y1="40" x2="140" y2="120"/>
      <line x1="160" y1="40" x2="160" y2="120"/>
      <line x1="180" y1="40" x2="180" y2="120"/>
      
      <!-- Horizontal lines -->
      <line x1="20" y1="40" x2="180" y2="40"/>
      <line x1="20" y1="60" x2="180" y2="60"/>
      <line x1="20" y1="80" x2="180" y2="80"/>
      <line x1="20" y1="100" x2="180" y2="100"/>
      <line x1="20" y1="120" x2="180" y2="120"/>
    </g>
  </g>
  
  <!-- HP-41 Calculator -->
  <g transform="translate(100, 130)">
    <!-- Calculator body -->
    <rect x="-40" y="-50" width="80" height="110" rx="6" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display -->
    <rect x="-35" y="-40" width="70" height="18" rx="2" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-28" font-family="monospace" font-size="8" fill="#00ff00" text-anchor="middle">MAIDENHEAD</text>
    
    <!-- Conversion display -->
    <rect x="-35" y="-18" width="70" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="2"/>
    
    <!-- Coordinate conversion -->
    <g font-family="monospace" font-size="5" fill="#00ff00">
      <text x="-32" y="-10">LAT: 69.6493°N</text>
      <text x="-32" y="-4">LON: 18.9560°E</text>
      <text x="-32" y="4" fill="#60a5fa">↓ CONVERT ↓</text>
    </g>
    
    <!-- Grid square result -->
    <rect x="-35" y="10" width="70" height="15" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="2">
      <animate attributeName="fill" values="#3b82f6;#60a5fa;#3b82f6" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="21" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle" font-weight="bold">JP99hf</text>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <rect x="-30" y="30" width="10" height="7" rx="1"/>
      <rect x="-17" y="30" width="10" height="7" rx="1"/>
      <rect x="-4" y="30" width="10" height="7" rx="1"/>
      <rect x="9" y="30" width="10" height="7" rx="1"/>
      <rect x="22" y="30" width="10" height="7" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="3" fill="#fff" text-anchor="middle">
      <text x="-25" y="35">M→LL</text>
      <text x="-12" y="35">LL→M</text>
      <text x="1" y="35">GPS</text>
      <text x="14" y="35">GRID</text>
      <text x="27" y="35">QTH</text>
    </g>
  </g>
  
  <!-- Maidenhead grid visualization -->
  <g transform="translate(100, 70)">
    <!-- Current grid square highlighted -->
    <rect x="-20" y="-20" width="40" height="40" fill="#3b82f6" opacity="0.2" stroke="#60a5fa" stroke-width="2">
      <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Grid labels -->
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">JP99</text>
    <text x="0" y="12" font-family="monospace" font-size="8" fill="#60a5fa" text-anchor="middle">hf</text>
    
    <!-- Location marker -->
    <circle cx="0" cy="-5" r="3" fill="#ff4444">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Amateur radio antenna -->
  <g transform="translate(40, 80)">
    <!-- Antenna mast -->
    <line x1="0" y1="0" x2="0" y2="30" stroke="#666" stroke-width="2"/>
    
    <!-- Yagi elements -->
    <line x1="-8" y1="5" x2="8" y2="5" stroke="#888" stroke-width="1.5"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#888" stroke-width="1.5"/>
    <line x1="-12" y1="15" x2="12" y2="15" stroke="#888" stroke-width="1.5"/>
    <line x1="-10" y1="20" x2="10" y2="20" stroke="#888" stroke-width="1.5"/>
    
    <!-- Radio waves -->
    <g stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.8">
      <path d="M 0,5 Q 15,5 20,0">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 0,5 Q 20,5 25,-5">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 0,5 Q 25,5 30,-10">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Norway location indicator -->
  <g transform="translate(160, 55)" opacity="0.8">
    <!-- Simplified Norway outline -->
    <path d="M 0,0 Q 5,-10 8,-5 Q 10,5 5,15 Q 0,10 0,0" fill="#22c55e" opacity="0.3" stroke="#16a34a" stroke-width="1"/>
    <circle cx="5" cy="0" r="2" fill="#ff4444"/>
    <text x="5" y="-8" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">Tromsø</text>
  </g>
  
  <!-- Conversion arrows -->
  <g transform="translate(100, 180)" opacity="0.7">
    <text x="-40" y="0" font-family="monospace" font-size="5" fill="#60a5fa">Lat/Lon</text>
    <path d="M -20,0 L -5,0 L -8,-3 M -5,0 L -8,3" stroke="#60a5fa" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="0" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">⟷</text>
    <path d="M 5,0 L 20,0 L 17,-3 M 20,0 L 17,3" stroke="#60a5fa" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </path>
    <text x="40" y="0" font-family="monospace" font-size="5" fill="#60a5fa">Grid</text>
  </g>
  
  <!-- Radio callsign -->
  <g transform="translate(30, 140)" opacity="0.6">
    <rect x="0" y="0" width="35" height="15" fill="#374151" stroke="#6b7280" stroke-width="1" rx="2"/>
    <text x="17.5" y="7" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">73 de</text>
    <text x="17.5" y="12" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">LA7XQ</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="15" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 Maidenhead</text>
  <text x="100" y="27" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">QTH Locator Converter</text>
</svg>